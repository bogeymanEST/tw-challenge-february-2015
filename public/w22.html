<!DOCTYPE html>
<html>
    <head>
        <title>Receipt</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <p>Receipt</p>
        <p> To: ${company}</p>
        <p> Amount: ${amount}</p>
        <p> TRANSACTION COMPLETE </p>
        <form action="confirm_address" method="get">
            <input class="btn btn-success btn-block" type="submit" value="CONFIRM"
                name="Submit" id="to_confirm" />
        </form>
        <form action="cancel_aadress" method="get">
            <input class="btn btn-success btn-block" type="submit" value="CANCEL"
                name="Submit" id="to_cancel" />
        </form>
    </body>
</html>
